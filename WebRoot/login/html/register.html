<!DOCTYPE html>
<html lang="zxx">
<!-- Head -->

<head>
<title>Happy購</title>
<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="keywords"
	content="Key Login Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
<script>
	addEventListener("load", function() {
		setTimeout(hideURLbar, 0);
	}, false);

	function hideURLbar() {
		window.scrollTo(0, 1);
	}
</script>

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		$('#txtName').blur(function() {
			var txtName = $('#txtName').val();
			//alert(txtName);

			$.ajax({
				url : '../../user/isExist',
				contentType : 'application/json;charset=utf-8',
				data : '{"name":"' + txtName + '"}',
				dataType : 'json',
				type : 'post',
				success : function(data) {
					//alert(data);
					if (data) {
						$('#msg').html('該會員名已經註冊');
					} else {
						$('#msg').html('該會員名可以使用');
					}
					if(txtName.length == 0)
					$('#msg').html('');
				}
			});
		});
	})
	;
</script>


<!-- //Meta-Tags -->
<!-- Index-Page-CSS -->
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
<!-- //Custom-Stylesheet-Links -->
<!--fonts -->
<!-- //fonts -->
<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"
	media="all">
<!-- //Font-Awesome-File-Links -->

<!-- Google fonts -->
<link
	href="//fonts.googleapis.com/css?family=Quattrocento+Sans:400,400i,700,700i"
	rel="stylesheet">
<link
	href="//fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700,800"
	rel="stylesheet">
<!-- Google fonts -->

</head>
<!-- //Head -->
<!-- Body -->

<body>

	<section class="main">
		<div class="layer">
			<div class="content-w3ls">
				<div class="text-center icon">
					<span class="fa">會員註冊</span>
				</div>
				<div class="content-bottom">
					<form action="../../user/register" method="post">
						<div class="field-group">
							<span class="" aria-hidden="true"></span>
							<div class="wthree-field">
								<input name="name" id="txtName" type="text" placeholder="真實姓名"
									required="required" /><span id="msg"></span>
							</div>							
						</div>
						<div class="field-group">
							<span class="" aria-hidden="true"></span>
							<div class="wthree-field">
								<input name="password" id="password" type="password"
									placeholder="設置密碼" required="required" />
							</div>
						</div>
						<div class="field-group">
							<span class="" aria-hidden="true"></span>
							<div class="wthree-field">
								<input name="phoneNum" id="phoneNum" type="text"
									placeholder="手機號碼" required="required" />
							</div>
						</div>
						<div class="wthree-field">
							<button type="submit" class="btn">提交</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
<!-- //Body -->
</html>
